<!doctype html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
			type="image/xml+svg"
		/>
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>
		<link rel="stylesheet" href="./../css/main.css" />
		<script src="../js/main.js" type="module"></script>
		<title>오이 플레이스</title>
	</head>

	<body class="bg-slate-100">
		<main class="relative m-auto max-w-xs flex-wrap bg-[#fff]">
			<h1 class="hidden">themeEnroll</h1>

			<section class="h-[348px] bg-gray7 px-4 pb-8 pt-3
			bg-[url('./../assets/images/review-post.png')] bg-cover">
				<section class="heading flex items-center justify-between pb-1">
					<a href="#"><img src="../assets/icons/leftwhite.png" alt="뒤로가기" /></a>
					<button class="activeEnterButton">등록</button>
				</section>

				<form action="URL" class="flex flex-row text-white">
					<fieldset>
						<legend class="sr-only">리뷰 작성 폼</legend>

							<div class="mt-4">
								<label for="coverTitle" class="sr-only">제목</label>
								<input
									type="text"
									class="cover__title input font-semibold placeholder:text-2xl placeholder:text-white"
									id="coverTitle"
									name="coverTitle"
									placeholder="연남/합정 데이트"
									required
									onfocus="this.placeholder=''"
									onblur="this.placeholder='제목을 입력해주세요*'"
								/>
								<p class="text-right">0/00</p>
							</div>
							<div>
								<label for="cover__sub" class="sr-only">제목</label>
								<input
									type="text"
									class="cover__sub input placeholder:text-xs placeholder:text-grayTertiary"
									id="coverSub"
									name="coverSub"
									placeholder="데이트 코스 모음"
									onfocus="this.placeholder=''"
									onblur="this.placeholder='어떤 리스트인지 설명해주세요'"
								/>
							</div>
							<p class="text-right">0/00</p>
							<button class="coverButtonMap">
								<span class="ml-1 flex font-semibold">지도</span>
							</button>
						</div>
					</fieldset>
				</form>
			</section>

			<section class="relative rounded-t-lg bg-white px-4 -mt-[13px]">

				<div class="mb-3 pt-4 flex flex-row items-center">
					<div class="w-[54px] h-[54px] bg-profileBg mr-2 rounded-full border-4 border-primary">
						<p class="text-center mt-3 text-white text-sm">img</p>
					</div>

					<ul>
						<li>COOLION</li>
						<li class="flex gap-1 text-xs text-contentTeriary">
							<p>리뷰 17 •</p>
							<p>사진 19 •</p>
							<p>팔로워 2 •</p>
							<p>테마 0</p>
						</li>
					</ul>

					<button class="arrowRghtButton"></button>

				</div>
			</section>

			<section class="px-4 bg-light2">
				<div class="pt-4 pb-4">
					<!-- <button class="bg-light3 w-full py-2 rounded-full font-semibold text-white text-sm">수정하기</button> -->
					<button class="editButton">수정하기</button>
				</div>
				<ul>
					<li class="mb-2 flex flex-row">
						<img src="./../assets/icons/paper.png" alt="icon-paper" />
						<p class="ml-1 mt-2 text-xs font-medium text-[#609966]">NO.1</p>
					</li>
				</ul>

				<ul class="pb-4 relative drop-shadow-xl">
					<li>
						<img
							class="rounded-t-lg"
							src="./../assets/images/imagefield-feed.png"
							alt="아이스아메리카노"
						/>

					</li>

					<li class="bg-white px-8 py-4 text-center text-xs">
						<p class="mb-1.5 mt-2 font-medium text-green-600">
							22.11.4 금<strong
								class="m-0.5 rounded-md border border-green-600 p-0.5 text-xs font-medium"
								>방문</strong
							>
						</p>
						<p>지나가다 보고 너무 예뻐서 저장해 놓았다가</p>
						<p>이번에 가게 되었는데 너무 예쁘고 좋았어요.</p>
						<p>분위기도 힙하고 새로 생겼는데 오래 동안...</p>

						<div class="... my-2 flex flex-row justify-center gap-1 text-xs text-slate-500">
							<p class="rounded-md bg-slate-50 px-1.5 py-0.5">
								<img
									class="mb-1 mr-1 inline-block"
									src="./../assets/icons/time.png"
									alt="icon-sm-time"
								/>수업 시간이 충분해요
							</p>
							<p class="rounded-md bg-slate-50 px-1.5 py-0.5">+4</p>
						</div>
					</li>

					<li class="border-t-2 border-dotted border-slate-300 bg-white px-4 py-3">
						<strong>HOT MESS</strong>
						<span class="text-xs text-slate-500">
							<p>리뷰 <strong>5 l</strong> 서울시 연남동</p>
						</span>
						<button class="heartButton"></button>
					</li>
					

					<li class="-mt-1 flex items-center">
						<img class="flex flex-row-reverse" src="./../assets/icons/zigzag.svg" alt="zig-zag" />
					</li>
				</ul>

				<section class="map">
					<div class="w-full h-[200px] bg-slate-500 mb-10">

					</div>
				</section>

				<div class="sticky">
					<button>
						<img src="/assets/icons/plus.png" alt="icon-lg-plus" />
					</button>
				</div>
			</section>


		</main>
	</body>
</html>
