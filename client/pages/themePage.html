<!doctype html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../assets/favicon/오이올라간달오이.ico" />
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>
		<link rel="stylesheet" href="./../css/main.css" />
		<script src="./../js/common/themePage.js" type="module"></script>
		<title>오이플레이스</title>
	</head>

	<body>
		<header class="m-auto h-10 max-w-xs bg-white">
			<span class="headerTime"></span>
			<img class="headerPosition" src="../assets/icons/position.png" alt="위치 아이콘" />
			<img class="headerVector" src="../assets/icons/vector.png" alt="네트워크 신호" />
			<span class="headerLte">LTE</span>
			<img class="headerBattery" src="../assets/icons/battery.png" alt="배터리 함량" />
		</header>
		<main class="m-auto max-w-xs">
			<section class="themePageFirstSection">
				<div class="flex flex-row-reverse justify-around">
					<div class="flex flex-col pr-2">
						<h2 class="sr-only">사용자 리뷰 정보</h2>
						<p class="mb-1 text-base font-bold">
							OEMOON
							<button>
								<img src="./../assets/icons/share.png" alt="사용자 정보 공유하기" />
							</button>
						</p>
						<ul class="flex gap-3 text-center font-medium">
							<li class="userReviewList">
								리뷰<span><a href="#" class="review__count"></a></span>
							</li>
							<li class="userReviewList">
								사진<span><a href="#" class="photo__count"></a></span>
							</li>
							<li class="userReviewList">
								팔로잉<span><a href="#">70</a></span>
							</li>
							<li class="flex flex-col pl-2">
								팔로워<span><a href="#">70</a></span>
							</li>
						</ul>
					</div>
					<div class="relative w-14">
						<img
							class="rounded-3xl border-4 border-white bg-primary"
							src="./../assets/icons/logo.png"
							alt="프로필 사진"
						/>
						<button class="profilePhotoEdit">
							<img
								src="./../assets/icons/greenpencil.png"
								alt="프로필 사진 수정하기"
								aria-hidden="true"
							/>
						</button>
					</div>
				</div>
				<div class="mt-5 flex justify-between gap-2 font-semibold">
					<button
						class="flex-grow rounded-md bg-secondary py-1"
						onclick="location.href='certifyPage.html'"
					>
						<img
							class="inline pr-1"
							src="./../assets/icons/whitepencil.png"
							alt="리뷰작성하기"
							aria-hidden="true"
						/>리뷰 쓰기
					</button>
					<button class="rounded-md bg-secondary px-3">
						<img
							class="inline pr-1"
							src="./../assets/icons/mission.png"
							alt="리뷰 미션 보러가기"
							aria-hidden="true"
						/>미션
					</button>
				</div>
				<button class="coupon">로그아웃</button>
			</section>

			<section class="bg-white">
				<nav class="fixed bottom-0 left-1/2 z-10 w-full max-w-xs -translate-x-1/2 bg-white">
					<ul class="navList">
						<li class="nav__item selectNavImg">
							<a href="#"
								><img src="../assets/images/icons/map.png" class="navImg" alt="지도보기" />지도</a
							>
						</li>
						<li class="nav__item navWidth">
							<a href="#"
								><img
									src="../assets/images/icons/save.png"
									class="navImg"
									alt="북마크보기"
								/>저장</a
							>
						</li>
						<li class="nav__item navWidth">
							<a href="#"
								><img
									src="../assets/images/icons/subway.png"
									class="navImg"
									alt="대중교통 정보보기"
								/>대중교통</a
							>
						</li>
						<li class="nav__item navWidth">
							<a href="#"
								><img
									src="../assets/images/icons/car.png"
									class="navImg"
									alt="내비게이션 정보 보기"
								/>내비게이션</a
							>
						</li>
						<li class="nav__item navWidth">
							<a href="./themePage.html"
								><img
									src="../assets/images/icons/my.png"
									class="navImg"
									alt="마이 페이지로 이동"
								/>MY</a
							>
						</li>
					</ul>
				</nav>
				<div class="my-5 px-4">
					<h3 class="mb-3 text-base font-semibold">테마<span class="text-gray-500">1</span></h3>
					<div class="flex gap-4">
						<a href="./themeEnroll_1.html" class="reviewImage1 relative pl-1">
							<h4 class="mt-20 pl-1 text-left font-semibold">연남/합정 데이트</h4>
							<div class="flex pl-1 text-xs font-semibold">
								<p class="pr-1">장소 2</p>
								<p>
									<img
										class="inline pr-1"
										src="../assets/icons/group.png"
										alt="조회수"
										aria-hidden="true"
									/><span class="view__count">0</span>
								</p>
							</div>
							<p class="temporarySave">임시저장</p>
							<div class="mt-3 flex gap-2 pl-1">
								<p class="thumnailImage1"></p>
								<p class="thumnailImage2"></p>
							</div>
						</a>
						<a href="./plusReview.html" class="reviewImage2">
							<img
								class="h-11 w-11 rounded-3xl bg-primary"
								src="../assets/icons/plus.png"
								alt="리뷰 추가하기"
							/>
							<p class="myReview">
								내 리뷰만 모아<br />
								테마만들기
							</p>
						</a>
					</div>
				</div>
			</section>
			<section class="px-4 pb-14">
				<div class="sticky top-0 z-10 flex justify-between bg-white text-xs font-semibold">
					<div class="flex">
						<button class="burger">전체</button>
						<button class="photo">사진</button>
					</div>
					<button class="newDateBtn flex gap-1 py-3">
						<span class="newDateBtn__text">조회수순</span
						><img class="newClick" src="../assets/icons/down.png" alt="조회수순 보기" />
					</button>
				</div>
				<ul class="review__list flex flex-wrap gap-1 py-3"></ul>
			</section>
		</main>
		<nav class="fixed bottom-0 left-1/2 z-10 w-full max-w-xs -translate-x-1/2 bg-white">
			<ul class="navList">
				<li class="nav__item navWidth">
					<a href="map.html"
						><img src="../assets/icons/map.png" class="navImg" alt="지도보기" />지도</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="#"><img src="../assets/icons/save.png" class="navImg" alt="북마크보기" />저장</a>
				</li>
				<li class="nav__item navWidth">
					<a href="#"
						><img
							src="../assets/icons/subway.png"
							class="navImg"
							alt="대중교통 정보보기"
						/>대중교통</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="#"
						><img
							src="../assets/icons/car.png"
							class="navImg"
							alt="내비게이션 정보 보기"
						/>내비게이션</a
					>
				</li>
				<li class="nav__item selectNavImg">
					<a href="./themePage.html"
						><img src="../assets/icons/my.png" class="navImg" alt="마이 페이지로 이동" />MY</a
					>
				</li>
			</ul>
		</nav>
	</body>
</html>
