<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../assets/favicon/오이올라간달오이.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>

		<link rel="stylesheet" href="./../css/main.css" />
		<script src="../js/common/reviewChoice.js" type="module"></script>
		<title>오이 플레이스</title>
	</head>
	<body>
		<!-- 헤더 -->
		<header class="fixed left-1/2 top-0 z-10 h-8 w-full max-w-xs -translate-x-1/2 bg-white">
			<span class="headerTime">3:28</span>
			<img class="headerPosition" src="../assets/images/icons/position.png" alt="위치 아이콘" />
			<img class="headerVector" src="../assets/images/icons/vector.png" alt="네트워크 신호" />
			<span class="headerLte">LTE</span>
			<img class="headerBattery" src="../assets/images/icons/battery.png" alt="배터리 함량" />
		</header>

		<main class="relative m-auto max-w-xs bg-gray1">
			<!-- 메인 헤더 -->
			<section class="sticky top-8 z-10 flex items-center justify-between bg-white py-3">
				<a href="#"><img src="../assets/icons/leftblack.png" alt="뒤로가기" /></a>
				<h1 class="title text-base font-semibold">리뷰 선택</h1>
				<a href="#"><img src="../assets/icons/pageclose.png" alt="닫기" /></a>
			</section>

			<!-- sort -->
			<section class="mt-8 px-4">
				<div class="flex items-center justify-between text-xs font-semibold">
					<div class="flex">
						<button class="burger2">전체</button>
						<button class="photo2">사진</button>
					</div>
					<button class="newDateBtn flex gap-1 py-3">
						<span class="newDateBtn__text text-contentSecondary">최신순</span
						><img class="newClick" src="../assets/icons/down.png" alt="최신순 보기" />
					</button>
				</div>
				<ul class="review__List flex flex-wrap gap-1"></ul>
			</section>

			<!-- 리뷰 리스트 -->
			<section class="mb-14 px-4 py-1">
				<ul class="review__contents"></ul>
			</section>
		</main>

		<!-- 네비게이션 -->
		<nav class="fixed bottom-0 left-1/2 z-10 w-full max-w-xs -translate-x-1/2 bg-white">
			<ul class="navList">
				<li class="nav__item navWidth">
					<a href="./"
						><img src="../assets/images/icons/map.png" class="navImg" alt="지도보기" />지도</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="./"
						><img src="../assets/images/icons/save.png" class="navImg" alt="북마크보기" />저장</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="./"
						><img
							src="../assets/images/icons/subway.png"
							class="navImg"
							alt="대중교통 정보보기"
						/>대중교통</a
					>
				</li>
				<li class="nav__item navWidth">
					<a href="./"
						><img
							src="../assets/images/icons/car.png"
							class="navImg"
							alt="내비게이션 정보 보기"
						/>내비게이션</a
					>
				</li>
				<li class="nav__item selectNavImg">
					<a href="./themePage.html"
						><img
							src="../assets/images/icons/my.png"
							class="navImg"
							alt="마이 페이지로 이동"
						/>MY</a
					>
				</li>
			</ul>
		</nav>
	</body>
</html>
