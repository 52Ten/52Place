<!doctype html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
			type="image/xml+svg"
		/>
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>
		<link rel="stylesheet" href="./../css/main.css" />
		<script src="./js/main.js" type="module"></script>
		<title>Join</title>
	</head>

	<body>
		<main class="flex max-w-xs flex-col items-center">
			<h1 class="logoImg">
				<img src="../assets/images/icons/logo.png" alt="오이플레이스 아이콘" />
			</h1>
			<h2 class="joinTitle">회원가입</h2>
			<div class="mt-[22px]">
				<form action="#" class="join__form">
					<fieldset class="fieldset">
						<legend class="hidden">회원가입 폼</legend>
						<div class="join__id">
							<label for="userId" class="inputTitle">아이디</label><br />
							<input
								class="inputBox"
								type="text"
								id="userId"
								name="userId"
								required
								placeholder="영문 3자 이상"
							/>
						</div>
						<div class="join__email">
							<label for="userEmail" class="inputTitle">이메일</label><br />
							<input
								class="inputBox"
								type="email"
								id="userEmail"
								name="userEmail"
								required
								placeholder="인증 가능한 이메일 주소"
							/>
						</div>
						<div class="join__pwd">
							<label for="userPassword" class="inputTitle">비밀번호</label><br />
							<input
								class="inputBox"
								type="password"
								id="userPassword"
								name="userPassword"
								required
								placeholder="8문자 이상, 특수 문자 포함"
							/>
						</div>
						<div class="join__pwdcheck">
							<label for="userCheck" class="inputTitle">비밀번호 확인</label><br />
							<input
								class="inputBox"
								type="password"
								id="pwdcheck"
								name="pwdcheck"
								required
								placeholder="8문자 이상, 특수 문자 포함"
							/>
						</div>
						<button type="submit" class="loginBtn mt-[52px]">로그인</button>
					</fieldset>
				</form>
			</div>
		</main>
	</body>
</html>
